<!DOCTYPE html>
<html lang="en" class="w3-mobile">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
     <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="indexStyle.css">
    <title>login</title>
</head>
<body>

    <!-- navigation bar -->
    <div class="nav-bar w3-blu">
        <a href="home.html" class="w3-button w3-ripple w3-white w3-hover-white">Home</a>
    </div>

    <!-- main container -->
    <div class="container w3-center w3-light-gre">
        
        <!-- institution-logo title-text -->
        <div class="logo-text w3-light-gree">
        
            <!-- institution logo -->
                <i><img src="svg-file/color=education-icon-orange.svg" alt="education-icon-orange" width="100px" height="100px"></i>
            
            <!-- title-text -->
            <div class="title-text w3-gree">

                <!-- institution name -->
                <div class="institution-name text-36">Institution Name</div>

                <!-- choose-login portal -->
                <div class="choose-login">

                    <!-- choose -->
                    <div class="text-24 w3-dropdown-hover w3-dropdown-click w3-white">
                        <a onclick="document.getElementById('dd').style.display='block'" class="w3-hover-white"><span id="choose">Choose</span></a>
                        <div id="dd" class="w3-dropdown-content w3-bar-block w3-border">
                            <a href="#" onclick="document.getElementById('studnet').style.display='block';
                                document.getElementById('choose').innerHTML='Student'; document.getElementById('dd').style.display='none'" class="w3-bar-item w3-button">Student</a>
                            
                            <a href="#" onclick="document.getElementById('teacher').style.display='block';
                                document.getElementById('choose').innerHTML='Teacher'; document.getElementById('dd').style.display='none'" class="w3-bar-item w3-button">Teacher</a>

                            <a href="#" onclick="document.getElementById('faculty').style.display='block';
                                document.getElementById('choose').innerHTML='Faculty'; document.getElementById('dd').style.display='none'" class="w3-bar-item w3-button">Faculty</a>
                        </div>
                    </div>

                    <!-- login-portal -->
                    <div class="login-portal text-24">Log In Portal</div>
                </div>
            </div>
         </div>

         <!-- forms -->

         <!-- student form -->
          <div id="studnet" class="w3-modal">
            <div class="form-card w3-modal-content w3-card-4 w3-animate-zoom">
                
                <div class="top-bar w3-center">
                    <span onclick="document.getElementById('studnet').style.display='none'" title="Close modal" class="w3-button w3-xlarge w3-hover-red w3-display-topright">&times;</span>
                    <img src="svg-file/color=profile-icon-grey-75.svg" alt="profile icon" class="w3-circle w3-margin-top" width="100px">
                </div>

                <form class="form w3-container w3-re">
                    <div class="w3-section w3-gree">
                    <label><input type="text" id="component-color" class="w3-input w3-border w3-round-large w3-margin-bottom" placeholder="register no." required"></label>
                    <label><input type="password" class="w3-input w3-border w3-round-large" placeholder="password" required></label>
                    <label class=" rem-me w3-left"><input type="checkbox" checked="checked"> Remember me</label>
                    <button class="w3-block w3-button w3-border w3-section w3-padding w3-round-large w3-ripple w3-hover-white" type="submit">Log In</button>
                    <a href="#" class="frg-pswd w3-right w3-margin-bottom">forgot password?</a>
                    </div>
                </form>
            </div>
          </div>

          <!-- teacher form -->
          <div id="teacher" class="w3-modal">
            <div class="form-card w3-modal-content w3-card-4 w3-animate-zoom">
                
                <div class="top-bar w3-center">
                    <span onclick="document.getElementById('teacher').style.display='none'" title="Close modal" class="w3-button w3-xlarge w3-hover-red w3-display-topright">&times;</span>
                    <img src="svg-file/color=profile-icon-grey-75.svg" alt="profile icon" class="w3-circle w3-margin-top" width="100px">
                </div>

                <form class="form w3-container">
                    <div class="w3-section">
                    <label><input type="text" class="w3-input w3-border w3-round-large w3-margin-bottom" placeholder="register no." required></label>
                    <label><input type="password" class="w3-input w3-border w3-round-large" placeholder="password" required></label>
                    <label class=" rem-me w3-left"><input type="checkbox" checked="checked"> Remember me</label>
                    <button class="w3-block w3-button w3-section w3-padding w3-round-large w3-ripple w3-hover-white" type="submit">Log In</button>
                    <a href="#" class="w3-right w3-margin-bottom frg-pswd">forgot password?</a>
                    </div>
                </form>
            </div>
          </div>

          <!-- faculty form -->
          <div id="faculty" class="w3-modal">
            <div class="form-card w3-modal-content w3-card-4 w3-animate-zoom">
                
                <div class="top-bar w3-center">
                    <span onclick="document.getElementById('faculty').style.display='none'" title="Close modal" class="w3-button w3-xlarge w3-hover-red w3-display-topright">&times;</span>
                    <img src="svg-file/color=profile-icon-grey-75.svg" alt="profile icon" class="w3-circle w3-margin-top" width="100px">
                </div>

                <form class="form w3-container">
                    <div class="w3-section">
                    <label><input type="text" class="w3-input w3-border w3-round-large w3-margin-bottom" placeholder="register no." required></label>
                    <label><input type="password" class="w3-input w3-border w3-round-large" placeholder="password" required></label>
                    <label class=" rem-me w3-left"><input type="checkbox" checked="checked"> Remember me</label>
                    <button class="w3-block w3-button w3-section w3-padding w3-round-large w3-ripple w3-hover-white" type="submit">Log In</button>
                    <a href="#" class="w3-right w3-margin-bottom frg-pswd">forgot password?</a>
                    </div>
                </form>
            </div>
          </div>

        </div>

</body>
